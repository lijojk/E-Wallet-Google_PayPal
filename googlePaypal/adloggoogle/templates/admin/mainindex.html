<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="{% static 'css/mainstylee.css' %}">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="d-flex align-items-center justify-content-center vh-100">
      <div class="col-md-6 header">
        <h1 class="djhead"><a id="logheading" href="/admin">Django administration Login</a></h1>
        <form method="post">
            {% csrf_token %}
          <div class="form-group">
            <label>User ID:</label>
            <input type="text" class="form-control" id="uid" name="username" placeholder="Enter Your ID">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
          </div>
          <button type="submit" class="btn btn-primary cuslogbtn">Login</button>
          <br><br>
          <p class="por">Or</p>
          <!-- google button code -->
          {% load socialaccount %}
          <button type="button" class="googlebtn">
            <div class="google-btn">
              <div class="google-icon-wrapper">
                <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
              </div>
              <p class="btn-text"><a href="{% provider_login_url 'google' %}?next=/">Login with Google</a></p>

              {% if user.is_authenticated %}
              <p>You are signed in as {{ user.email }}</p>
              <a href="logout">Logout</a>
              {%endif%}
            </div>
          </button>
          <!-- google button code -->
          <hr>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!--<script src="{% static 'custom.js' %}"></script>-->

</body>
</html>
